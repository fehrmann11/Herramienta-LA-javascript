<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>

    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Nombre de la Asignatura</th>
            </tr>
        </thead>
        <tbody id="tablad">

        </tbody>
    </table>

</body>

<script>
    function traerdatos() {
        const cursos = new XMLHttpRequest;
        cursos.open('GET', 'http://localhost:3000/cursos', true);
        cursos.send();
        cursos.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                var datos = JSON.parse(this.responseText);


            }
            var res = document.querySelector('#tablad');
            for (var item of datos) {
                console.log(item);
                res.innerHTML += ` 
                                    <tr>
                                        <td><a href="acciones.html?x=${item.id}">${item.fullname}</a></td>
                                    </tr>

                                `;
            }
        }
    }
    traerdatos();
</script>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        .bar {
            fill: green;
        }
        
        .highlight {
            fill: rgb(68, 2, 2);
        }
        
        .title {
            fill: rgb(7, 14, 20);
            font-weight: bold;
        }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <title> Gráfico de barras </title>
</head>

<body>
    <!-- Espacio donde irá el gráfico -->
    <svg width="900" height="500"></svg>

    <!-- Definición del gráfico -->
    <script>
        cadVariables = location.search.substring(1, location.search.length);
        arrVariables = cadVariables.split("&");
        for (i = 0; i < arrVariables.length; i++) {
            arrVariableActual = arrVariables[i].split("=");
            if (isNaN(parseFloat(arrVariableActual[1])))
                eval(arrVariableActual[0] + "='" + unescape(arrVariableActual[1]) + "';");
            else
                eval(arrVariableActual[0] + "=" + arrVariableActual[1] + ";");
        }

        var id = cadVariables.substr(2);
        console.log(id);
        const alumnos = new XMLHttpRequest;

        var api = 'http://localhost:3000/juan/' + id;

        var svg = d3.select("svg"),
            margin = 200,
            width = svg.attr("width") - margin,
            height = svg.attr("height") - margin;

        // Título y propiedades
        svg.append("text")
            .attr("transform", "translate(100,0)")
            .attr("x", 200).attr("y", 50)
            .attr("font-size", "18px")
            .attr("class", "title")
            .text("Participacion e Interaccion en el curso")


        var x = d3.scaleBand().range([0, width]).padding(0.5),
            y = d3.scaleLinear().range([height, 0]);

        var g = svg.append("g")
            .attr("transform", "translate(" + 100 + "," + 100 + ")");

        d3.json(api, async function(error, data) {
            if (error) {
                throw error;
            }

            x.domain(data.map(function(d) {
                return d.ID_FORO
            }));
            y.domain([0, d3.max(data.map(function(d) {
                return d.Cant_Post_Usuario;
            }))]);

            console.log(x.domain())
            console.log(y.domain())

            g.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x))
                .append("text")
                .attr("y", height * 0.15)
                .attr("x", width / 2)
                .attr("text-anchor", "end")
                .attr("font-size", "18px")
                .attr("fill", "black")
                .text("Foro");

            g.append("g")
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 20)
                .attr("dy", "-5.1em")
                .attr("text-anchor", "end")
                .attr("font-size", "18px")
                .attr("fill", "black")
                .text("Post_Usuarios");

            g.append("g")
                .attr("transform", "translate(0, 0)")
                .call(d3.axisLeft(y))

            g.selectAll(".bar")
                .data(data)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .on("mouseover", onMouseOver)
                .on("mouseout", onMouseOut)
                .attr("x", function(d) {
                    return x(d.ID_FORO);
                })
                .attr("y", function(d) {
                    return y(d.Cant_Post_Usuario);
                })
                .attr("width", x.bandwidth()).transition()
                .attr("opacity", 0.2)
                .ease(d3.easeLinear).duration(100)
                .delay(function(d, i) {
                    return i * 20;
                })

            .attr("height", function(d) {
                return height - y(d.Cant_Post_Usuario);
            });
        });


        function onMouseOver(d, i) {
            d3.select(this)
                .attr('class', 'highlight')
                .attr("opacity", 1);

            d3.select(this)
                .transition()
                .duration(200)
                .attr('width', x.bandwidth() + 2)
                .attr("y", function(d) {
                    return y(d.Cant_Post_Usuario) - 10;
                })
                .attr("height", function(d) {
                    return height - y(d.Cant_Post_Usuario) + 10;
                });

            g.append("text")
                .attr('class', 'val')
                .attr('x', function() {
                    return x(d.ID_FORO);
                })
                .attr('y', function() {
                    return y(d.Cant_Post_Usuario) - 20;
                })
                .text(function() {
                    return [d.Cant_Post_Usuario + '(curso: ' + d.shortname + ')'];

                });

        }


        function onMouseOut(d, i) {

            d3.select(this)
                .attr('class', 'bar')
                .attr("opacity", 0.2);

            d3.select(this)
                .transition()
                .duration(100)
                .attr('width', x.bandwidth())
                .attr("y", function(d) {
                    return y(d.Cant_Post_Usuario);
                })
                .attr("height", function(d) {
                    return height - y(d.Cant_Post_Usuario);
                });

            d3.selectAll('.val')
                .remove()
        }
    </script>
</body>

</html>

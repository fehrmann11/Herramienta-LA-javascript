<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        .bar {
            fill: green;
        }
        
        .highlight {
            fill: rgb(68, 2, 2);
        }
        
        .title {
            fill: rgb(7, 14, 20);
            font-weight: bold;
        }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <title> Gráfico de barras </title>
</head>

<body>
    <!-- Espacio donde irá el gráfico -->
    <svg width="900" height="500"></svg>

    <!-- Definición del gráfico -->
    <script>
        var api = 'http://localhost:3000/post';
        var api2 = 'http://localhost:3000/promedio';
        var svg = d3.select("svg"),
            margin = 200,
            width = svg.attr("width") - margin,
            height = svg.attr("height") - margin;

        // Título y propiedades
        svg.append("text")
            .attr("transform", "translate(100,0)")
            .attr("x", 200).attr("y", 50)
            .attr("font-size", "18px")
            .attr("class", "title")
            .text("Acciones de usuarios")


        var x = d3.scaleBand().range([0, width]).padding(0.5),
            y = d3.scaleLinear().range([height, 0]);

        var g = svg.append("g")
            .attr("transform", "translate(" + 100 + "," + 100 + ")");

        d3.json(api, async function(error, data) {
            if (error) {
                throw error;
            }

            x.domain(data.map(function(d) {
                return d.userid;
            }));
            y.domain([0, d3.max(data.map(function(d) {
                return d.contador;
            }))]);

            console.log(x.domain())
            console.log(y.domain())

            g.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x))
                .append("text")
                .attr("y", height * 0.15)
                .attr("x", width / 2)
                .attr("text-anchor", "end")
                .attr("font-size", "18px")
                .attr("fill", "black")
                .text("Usuario");

            g.append("g")
                .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 20)
                .attr("dy", "-5.1em")
                .attr("text-anchor", "end")
                .attr("font-size", "18px")
                .attr("fill", "black")
                .text("Acciones");

            g.append("g")
                .attr("transform", "translate(0, 0)")
                .call(d3.axisLeft(y))

            g.selectAll(".bar")
                .data(data)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .on("mouseover", onMouseOver)
                .on("mouseout", onMouseOut)
                .attr("x", function(d) {
                    return x(d.userid);
                })
                .attr("y", function(d) {
                    return y(d.contador);
                })
                .attr("width", x.bandwidth()).transition()
                .attr("opacity", 0.2)
                .ease(d3.easeLinear).duration(100)
                .delay(function(d, i) {
                    return i * 20;
                })

            .attr("height", function(d) {
                return height - y(d.contador);
            });
        });


        function onMouseOver(d, i) {
            d3.select(this)
                .attr('class', 'highlight')
                .attr("opacity", 1);

            d3.select(this)
                .transition()
                .duration(200)
                .attr('width', x.bandwidth() + 2)
                .attr("y", function(d) {
                    return y(d.contador) - 10;
                })
                .attr("height", function(d) {
                    return height - y(d.contador) + 10;
                });

            g.append("text")
                .attr('class', 'val')
                .attr('x', function() {
                    return x(d.userid);
                })
                .attr('y', function() {
                    return y(d.contador) - 20;
                })
                .text(function() {
                    return [d.contador + '(u: ' + d.userid + ')'];
                });
        }

        function onMouseOut(d, i) {

            d3.select(this)
                .attr('class', 'bar')
                .attr("opacity", 0.2);

            d3.select(this)
                .transition()
                .duration(100)
                .attr('width', x.bandwidth())
                .attr("y", function(d) {
                    return y(d.contador);
                })
                .attr("height", function(d) {
                    return height - y(d.contador);
                });

            d3.selectAll('.val')
                .remove()
        }
    </script>
</body>

</html>
